<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="glass">
      <h1>SIGN UP PAGE</h1>
      <p>Join our platform now!</p>
      <form action="">
        <div class="input-container">
        <input
          type="email"
          placeholder="Enter your email"
          class="input"
        />
        <br>
        <input type="username" placeholder="Enter your username" class="input" />
        <br>
        <input
          type="password"
          placeholder="Enter your password"
          class="input"
        />
        <br>
      </div>
        <br />
        <div class="btn-container">
          <p>By signing up with us, you agree with our Terms & Conditions</p>
        <button class="btn">SIGN UP</button>
        <h3>Already have an account?</h3>
        <a href="#">SIGN IN</a>
      </div>
      </form>
    </div>
  </body>
</html>
